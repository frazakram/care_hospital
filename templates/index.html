<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .bill-container {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <form action="/add_patient" method="post">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="diseases">Diseases (Comma separated with prices, e.g., flu:200,fever:300):</label>
            <textarea id="diseases" name="diseases" required></textarea>

            <label for="days_stayed">Days Stayed:</label>
            <input type="number" id="days_stayed" name="days_stayed" required>

            <label for="doctor">Doctor Name:</label>
            <input type="text" id="doctor" name="doctor" required>

            <button type="submit">Add Patient</button>
        </form>

        <form action="/generate_bill" method="post">
            <label for="patient_id">Patient ID for Bill:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <button type="submit">Generate Bill</button>
        </form>

        {% if bill %}
        <div class="bill-container">
            <h2>Generated Bill</h2>
            <pre>{{ bill }}</pre>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
